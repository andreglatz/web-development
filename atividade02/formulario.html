<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Preencher Formulário</h1>
    <p><a href="index.html">Página Principal</a></p>

    <form method="get">
      <p>
        <label>
          Nome:
          <input type="text" name="nome" required />
        </label>
      </p>

      <p>
        <label>
          Data de Nascimento
          <input type="date" name="birth-date" />
        </label>
      </p>

      <p>
        <label>
          Sexo:
          <select name="sexo">
            <option value="maculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </label>
      </p>

      <p>
        <fieldset>
          <legend>Endereço</legend>
          <label>
            Rua:
            <input type="text" name="rua" />
          </label>
          <label>
            Número:
            <input type="number" name="numero" />
          </label>
          <label>
            Bairro:
            <input type="text" name="bairro" />
          </label>

          <p>
            <label>
              Cidade: 
              <input type="text" name="cidade" />
            </label>
            <label> 
              Estado:
              <select name="estados-brasil">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </label>
          </p>
        </fieldset>
      </p>

      <p>
        <label>
          E-mail:
          <input type="email" name="email" required />
        </label>
      </p>

      <p>
        <label>
          Telefone:
          <input type="tel" name="telefone" minlength="10"/>
        </label>
      </p>
      
      <fieldset>
        <legend>Área de Interesse</legend>
        <label>
          <input type="radio" name="area-interesse" value="computação" />
          Computação
        </label>
        <label>
          <input type="radio" name="area-interesse" value="engenharia" />
          Engenharia
        </label>
        <label>
          <input type="radio" name="area-interesse" value="história" />
          História
        </label>
      </fieldset>

      <p>
        <label>
          Usuário:
          <input type="text" name="usuario" required />
        </label>
      </p>

      <p>
        <label>
          Senha:
          <input type="password" name="senha" minlength="6" required />
        </label>
      </p>

      <p>
        <input type="submit" value="Enviar">
      </p>
    </form>
  </body>
</html>
